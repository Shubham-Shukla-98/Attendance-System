<html>
<head>
<title>Entering class into database</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
<!--
.style1 {font-family: Verdana, Arial, Helvetica, sans-serif}
-->
        </style>
</head>
<body>
    <div class="style1">Entering class into database</div>
    <form method="POST" class="style1" action="create">
        <table border="0" width="217" cellspacing="2">
            <tbody>
                <tr>
                    <td width="124">Department : </td>
                    <td width="83"><select name="dept">
                            <option>CSE</option>
                            <option>MECH</option>
                            <option>IT</option>
                            <option>CIVIL</option>
                            <option>ECE</option>
                            <option>ECS</option>
                            <option>CSIT</option>
                  </select></td>
                </tr>
                <tr>
                    <td>Semester :</td>
                    <td><select name="sem">
                            <option>1</option>
                            <option>3</option>
                            <option>5</option>
                            <option>7</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Section :</td>
                    <td><select name="section">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
            </tbody>
        </table><input type="submit" value="Create" name="Create" />
    </form>
</body>
</html>
